    <title>Code-Quiz</title>

</head>
<body>
    <header>
        <!--<p>View high score</p>-->
        <p id="time"></p>

    </div>
    <div id = "container">
        <h2 id = "question"><!--question header--></h2>
        <ul id = "list">
            
        </ul>
        <div id="total"></div>
    </div>
